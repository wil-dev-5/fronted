<div class="contenedor" style="width: 90%; margin: 0 auto;">
  <header class="jumbotron my-4" style="background-color: #e9ecef; padding: 12px;">
    <h1 class="display-3 text-center">Tu tienda en linea Vuelo 93</h1>
</header>
<br>
  <div class="row text-center" >

    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let producto of productos">
      <div class="card h-100">
        <img class="card-img-top" src="../../assets/img/negro.png" alt="">
        <div class="card-body" style="font-size: 20px;margin-top: -26px;">
          <p class="card-text">{{producto.nombre}}</p>
          <p class="card-text" style="font-size: 20px; font-weight: bold;">$: {{producto.precio}}</p>
          Cantidad: <input type="number" value="1" style="width: 50px;">
        </div>
        <div class="card-footer"  >
          <a href="productos/ordenes" class="btn btn-success">Agregar</a>
        </div>
      </div>
    </div>

  </div>
</div>
