<style>  
    .title{
        text-align: center;
        margin-top: 10px;
        font-size: 24px;
        font-weight: bold;
    }    
</style>
<br><br><br>
<div class="container card bg-dark text-white">
    <div class="card-header title">{{titulo}}</div>
    <div class="card-body">
        <form (ngSubmit)="create()" ngNativeValidate>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" required class="form-control" name="nombre" [(ngModel)]="cliente.nombre">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" required class="form-control" name="apellido" [(ngModel)]="cliente.apellido">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Dirección</label>
                <div class="col-sm-6">
                    <input type="text" required class="form-control" name="direccion" [(ngModel)]="cliente.direccion">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Teléfono</label>
                <div class="col-sm-6">
                    <input type="text" required class="form-control" name="telefono" [(ngModel)]="cliente.telefono">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Correo</label>
                <div class="col-sm-6">
                    <input type="email" required class="form-control" name="correo" [(ngModel)]="cliente.correo">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Fecha nacimiento</label>
                <div class="col-sm-6">
                    <input type="date" required class="form-control" name="fecha_nacimento" [(ngModel)]="cliente.fecha_nacimiento">
                </div>
            </div><br>
            <div class="form-group row" >
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
