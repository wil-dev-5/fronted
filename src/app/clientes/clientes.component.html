
<div class="container"> 
    <br><h2 class="text-center" style="font-size: 40px;">{{ titulo }}</h2><br><br>
    <div class="card border-primary mb-3">
      <div class="card-header">CLIENTES</div>
      <div class="card-body text-primary">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" [routerLink]="['form-clientes']">Agregar</button>
        </div><br>
        <h5 class="card-title" style="margin-bottom: 16px;">Listado de Clientes</h5>      
        <table class="table table-bordered table-striped">
          <thead>
              <tr>
                  <th>cedula</th>
                  <th>nombre</th>
                  <th>apellido</th>
                  <th>direccion</th>
                  <th>telefono</th>
                  <th>correo</th>
                  <th>nacimiento</th>
                  <th>modificar</th>
                  <th>eliminar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td>{{cliente.cedula}}</td>
                  <td>{{cliente.nombre}}</td>
                  <td>{{cliente.apellido}}</td>
                  <td>{{cliente.direccion}}</td>
                  <td>{{cliente.telefono}}</td>
                  <td>{{cliente.correo}}</td>
                  <td>{{cliente.fecha_nacimiento}}</td>
                  <td>
                    <button class="btn btn-primary" type="button" name="button" [routerLink]="['form-clientes',cliente.id]">Editar</button>
                  </td>
                  <td>
                    <button class="btn btn-primary" type="button" name="button" (click)="delete(cliente)">Eliminar</button>
                  </td>
              </tr>
          </tbody>
        </table>      
      </div>
    </div>
  </div>
